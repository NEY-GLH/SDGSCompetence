{% extends "base.html" %}
{% block content %}
<div class="page-header">
<h1>Dropdown Choices</h1>
</div>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="well bs-component">
            <form action="{{ url_for('admin.dropdown_choices_edit', id=id) }}" method="POST" class="form-horizontal">
                <fieldset>
                    <legend>Edit Assessment Status</legend>
                    <div class="form-group">
                        {{ form.choice.label(class_="col-lg-2 control-label") }}
                        <div class="col-lg-10">
                            {{ form.choice(required="required",class_="form-control") }}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            {{ form.submit(class_="btn btn-primary") }}
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock %}}
